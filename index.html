<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/4536cd83f6.js" crossorigin="anonymous"></script>
    <title>Ping single column</title>
</head>

<body>

    <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="logo">

        <h1 class="title">We are launching<span> 
            soon!</span></h1>
        <span class="subtitle">Subscribe and get notified</span>
    </header>

    <form class="form">
        <label >
            <input type="email" name="email" id="email" placeholder="Your email address..." required>
            <span class="error"></span>
        </label>
        <button id="button">Notify Me</button>
    </form>

    <div class="image">
        <img src="./images/illustration-dashboard.png" alt="dashboard">
    </div>

    <footer class="footer">
        <nav class="social-media">
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </nav>

        <span>&copy; Copyright Ping. All rights reserved.</span>
    </footer>

</body>

</html>
